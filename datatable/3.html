<html>
<head>

</head>
<body>
<div style="margin:auto">
    <table id="myTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Singkatan</th>
            <th>Logos</th>
        </tr>
        </thead>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>
<script>
    $(document).ready(function() {
        fetch('https://football-standings-api-pqotco6hc-azharimm.vercel.app/leagues')
            .then(response => response.json())
            .then(data => {
                const res = data.data
                console.log(res)
                for(let i=0;i<res.length;i++){
                    res[i].logo = "<img src='" + res[i].logos.dark + "' width='100px' alt='not found'>"
                }
                // Initialize DataTable with fetched data
                $('#myTable').DataTable({
                    data: res,
                    columns: [
                        { data: 'id' },
                        { data: 'name' },
                        { data: 'abbr' },
                        { data: 'logo' }
                    ],
                    paging: true,
                    searching: true,
                    ordering: true
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    })
</script>
</body>
</html>
