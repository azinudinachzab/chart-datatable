<script>
    $(document).ready(function() {
        var tbl = $('#myTable').DataTable({
            data: [
                {
                    "Name": "udin",

                {

                {

                }
            ],
            columns: [
                {data: "Name"},
                {data: "Position"},
                {data: "Office"}
            ],
            paging: true,

        })

        $('#addRow').on('click', function(){
            tbl.row.add({
