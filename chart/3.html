<html>
<head>
</head>
<body>
<canvas id="canvas"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    fetch('https://api.jsonbin.io/v3/qs/66571a20acd3cb34a84f7d43')
        .then(response => response.json())
        .then(data => {
            const res = data.record
            var ctx = document.getElementById("canvas").getContext("2d")
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: res.labels,
                    datasets: [{
                        label: '# of votes',
                        data: res.data,
                        backgroundColor: [
                            'rgba(255,99,132,0.2)',
                            'rgba(54,162,235,0.2)',
                            'rgba(255,206,86,0.2)',
                        ],
                        borderColor: [
                            'rgba(255,99,132,1)',
                            'rgba(54,162,235,1)',
                            'rgba(255,206,86,1)',
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false,
                }
            })
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
</script>
</body>
</html>
