<html>
<head>
</head>
<body>
<canvas id="canvas"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var ctx = document.getElementById("canvas").getContext("2d")
    const data = {
        datasets: [{
            label: 'First Dataset',
            data: [{
                x: 20,
                y: 30,
                r: 15
            }, {
                x: 40,
                y: 10,
                r: 10
            }],
            backgroundColor: 'rgb(255, 99, 132)'
        }]
    };
    new Chart(ctx, {
        type: 'bubble',
        data: data,
        options: {}
    });
</script>
</body>
</html>
